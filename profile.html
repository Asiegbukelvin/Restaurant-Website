    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="navbar">

        <div class="image">
          <a href="index.html"><img src="KLV.gif" alt="logo"></a>
        </div>

          <ul>

            </li>
             
          </ul>
        </div>
      </section>
    

    <div class="container">
        <h2>User Profile</h2>
        
        <div class="profile">
            <form action="#" method="POST">
                <fieldset>
                    <legend>Personal Information</legend>
                    
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" value="John Doe" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="+1234567890" required>
                </fieldset>
                
                <fieldset>
                    <legend>Address</legend>
                    
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required>123 Main Street, Cityville, State, ZIP</textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Preferences</legend>
                    
                    <label>
                        <input type="checkbox" name="emailNotifications" checked> Receive email notifications
                    </label>
                    
                    <label>
                        <input type="checkbox" name="smsNotifications"> Receive SMS notifications
                    </label>
                </fieldset>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
