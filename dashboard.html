<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <section class="navbar">

    <div class="image">
      <a href="index.html"><img src="KLV.gif" alt="logo"></a>
    </div>

    <div class="sidebar">
      <ul>
         
        <li>
          <a href="dashboard.html"> <i class="fa-solid fa-home"></i> </a>
        </li>

        <li>
         <a href="profile.html"> <i class="fa-solid fa-user"></i></a>
        </li>

        <li>
         <a href="checkout.html"> <i class="fa-solid fa-cart-shopping"></i></a>
        </li>

        <li>
         <a href="settings.html"> <i class="fa-solid fa-gear"></i></a>
        </li>

        <li>
         <a href="index.html"> <i class="fa-solid fa-right-from-bracket"></i></a>
        </li>
      

      </ul>
    </div>
  </section>

  <div class="search">
    <form action="">
      <input type="text" name="search" id="search" placeholder="Search Here">

      <div class="s-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

    </form>
  </div>
  </div>

  <div class="notification">
    <i class="fa-solid fa-bell"></i>
  </div>

  <section>
    <div class="tittle">
      <h1>Menu</h1>
    </div>


    <div class="Meal-list">
      <label for="Menu">Sort By</label>

      <select name="Menu" id="Menu">

        <option value="Alphabet">Alphabetically</option>

        <option value="A - Z">A - Z</option>

        <option value="Z - A"> Z - A</option>
      </select>
    </div>
  </section>

  <section>
    <!-- meal list -->
   <div class="container-meal">

    <div class="Meals">

      <div class="items">
        <div><img src="jrice1.jpg" alt="jollof rice">
          <h4> Jolof rice, chicken and plantain</h4>
          <button class="order-button">Order</button>
        </div>

        <div><img src="egusi.jpg" alt="Egusi soup">
          <h4> Egusi soup and Eba</h4>
          <button class="order-button">Order</button>
        </div>

        <div><img src="frice.jpg" alt="fried rice">
          <h4> Fried rice and chicken</h4>
          <button class="order-button">Order</button>
        </div>
      </div>

      <div class="items">
        <div><img src="psteak.jpg" alt="pepper steak">
          <h4>Pepper steak</h4>
          <button class="order-button">Order</button>
        </div>

        <div><img src="burger1.jpg" alt="burger">
          <h4>Burger plate</h4>
          <button class="order-button">Order</button>
        </div>

        <div><img src="pasta.jpg" alt="pasta">
          <h4>Pasta and Meatballs</h4>
          <button class="order-button">Order</button>
        </div>
      </div>
    </div>
  </div>

  </section>


</body>

</html>
