    <div class="container">
        <h2>Restaurant Settings</h2>
        
        <div class="settings">
            <form action="#" method="POST">
                <fieldset>
                    <legend>General Information</legend>
                    
                    <label for="restaurantName">Restaurant Name:</label>
                    <input type="text" id="restaurantName" name="restaurantName" value="Delicious Bites" required>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required>This is a cozy restaurant serving delicious meals.</textarea>
                    
                    <label for="openingHours">Opening Hours:</label>
                    <input type="text" id="openingHours" name="openingHours" value="Mon-Sat: 11:00 AM - 10:00 PM" required>
                </fieldset>
                
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value="info@deliciousbites.com" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="+1234567890" required>
                    
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required>123 Main Street, Cityville, State, ZIP</textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Reservation Settings</legend>
                    
                    <label>
                        <input type="checkbox" name="enableReservations" checked> Allow reservations
                    </label>
                    
                    <label for="reservationEmail">Reservation Email:</label>
                    <input type="email" id="reservationEmail" name="reservationEmail" value="reservations@deliciousbites.com">
                    
                    <label for="reservationPhone">Reservation Phone:</label>
                    <input type="tel" id="reservationPhone" name="reservationPhone" value="+1234567890">
                    
                    <label for="reservationTerms">Reservation Terms:</label>
                    <textarea id="reservationTerms" name="reservationTerms" rows="4">Please arrive on time for your reservation.</textarea>
                </fieldset>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
